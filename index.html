<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./img/pokeball_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/section.css">
    <link rel="stylesheet" href="./style/media.css">
    <script src="./script/script.js"></script>
    <script src="./script/pokemon_colors.js"></script>
    <script src="./script/html_template.js"></script>
    <script src="./script/api.js"></script>
    <script src="./script/charts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="initialize()">
    <header>
        <div onclick="scrollToTop()" class="header-container">
            <img class="pokeball" src="./img/pokeball_favicon.png" alt="pokeball">
            <h1>Pokedex</h1>
        </div>
        <input oninput="searchPokemon()" type="text" id="searchPokemon">
    </header>
    <div id="pokemonContainer"></div>
    <div onclick="closeExpandPokemon(event)" id="bigScreenContainer" style="display: none;"></div>
    <span onclick="closeExpandPokemon(event)" class="close-button d-none" style="display: none;">X</span>
    <span id="loadMorePokemon"></span>
</body>

</html>
